apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "site-plan-cnfde10"
  namespace: ran-sites
spec:
  baseDomain: "ptp.lab.eng.bos.redhat.com"
  pullSecretRef:
    name: "pull-secret"
  clusterImageSetNameRef: "openshift-v4.8.0"
  sshPublicKey: "ssh-rsa  vgrinber@workstation"
  clusters:
  - clusterName: "cnfde10"
    clusterType: sno
    clusterProfile: du
    clusterLabels:
      group-du-sno: ""
      common: true
      sites : "site-cnfde10"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 10.16.231.0/24
    serviceNetwork:
      - 172.30.0.0/16
    manifestsConfig:
      ntpServer: "pool.ntp.org"
    additionalNTPSources:
      - 0.pool.ntp.org
    # This config sets up registries for ocp-release and RHACM in quay.io:443
    ignitionConfigOverride: '{"ignition": {"version": "3.1.0"}, "storage": {"files": [{"path": "/etc/containers/registries.conf", "overwrite": true, "contents": {"source": "data:text/plain;base64,"}}]}}'
    nodes:
      - hostName: "cnfde10"
        #bmcAddress: "redfish-virtualmedia+https://10.16.121.77/redfish/v1/Systems/System.Embedded.1"
        bmcAddress: "idrac-virtualmedia+https://10.16.231.97/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "cnfde10-bmh-secret"
        bootMACAddress: "04:3F:72:A4:F5:8C"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/sda"
          vendor: "sata"
          model: "baseModel"
        userData:
          bootKey: value12
        nodeNetwork:
          interfaces:
            - name: eno1
              macAddress: "04:3F:72:A4:F5:8C"
          config:
            interfaces:
              - name: eno1
                macAddress: "04:3F:72:A4:F5:8C"
                type: ethernet
                ipv4:
                  enabled: true
                  dhcp: false
                  address:
                    - ip: 10.16.231.55
                      prefix-length: 24
                    - ip: 10.16.231.49
                      prefix-length: 24
                    - ip: 10.16.231.50
                      prefix-length: 24
            dns-resolver:
              config:
                server:
                  - "10.19.42.41"
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: "10.16.231.254"
                  next-hop-interface: eno1
                  table-id: 254

